<div class="recipe card">
    <h4 class="card-header header">{{recipe.title}}</h4>
    <img class="img-fluid rounded mx-auto" src="{{this.recipe.cover_photo ? this.recipe.cover_photo:'/assets/default.jpeg'}}"  alt="Banana Bread">
    <div class="card-body">
      <p>{{recipe.description}}</p>
    </div>
  </div>
